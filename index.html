<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<title>Rock Paper Scissors</title>
</head>

<body>

	<section class="player" id="player1">
		<p>👦</p>
		<h3>Player 1</h3>
		<p>Wins : 0</p>
	</section>

	<section class="main-game">
		<header>Rock, Paper, Scissors</header>

		<div class="game-type" id="three-choice">
			<input type="image" class="choose-hand" id="rock" src="assets/happy-rocks.png" alt="">
			<input type="image" class="choose-hand" id="paper" src="assets/happy-paper.png" alt="">
			<input type="image" class="choose-hand" id="scissors" src="assets/happy-scissors.png" alt="">

		</div>
		<div class="game-type hidden" id="five=choice">

		</div>
	</section>

	<section class="player" id="player2">
		<p>🖥️</p>
		<h3>Computer</h3>
		<p>Wins : 0</p>
	</section>
	<script src="main.js"></script>
</body>

</html>
