<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<title>Rock Paper Scissors</title>
</head>

<body>

	<section class="player" id="player1">
		<h3>👦</h3>
		<h3>Player 1</h3>
		<p id="player-wins">Wins : 0</p>
		<button type="button" class="hidden" id="change-game">Change Game</button>
	</section>

	<section class="main-game">
		<header>Rock, Paper, Scissors</header>
		
		<div class="choose-game" id="classic-game">
			<h3>Classic</h3>
			<p>🪨 beats ✂️</p>
			<p>✂️ beats 📄</p>
			<p>📄 beats 🪨</p>
		</div>

		<div class="choose-game" id="advanced-game">
			<h3>Challenge Mode</h3>
			<p>🪨 beats ✂️ and 🦎</p>
			<p>✂️ beats 📄 and 🦎</p>
			<p>📄 beats 🪨 and 👽</p>
			<p>👽 beats 🪨 and ✂️</p>
			<p>🦎 beats 👽 and 📄</p>
		</div>
		

		<div class="game-type hidden" id="three-choice">
			<input type="image" class="choose-hand" id="rock" src="assets/happy-rocks.png" value="rock" alt="Rock">
			<input type="image" class="choose-hand" id="paper" src="assets/happy-paper.png" value="paper" alt="Paper">
			<input type="image" class="choose-hand" id="scissors" src="assets/happy-scissors.png" value="scissors" alt="Scissors">

		</div>
		<div class="game-type hidden" id="five-choice">
			<input type="image" class="choose-hand" id="rock" src="assets/happy-rocks.png" value="rock" alt="Rock">
			<input type="image" class="choose-hand" id="paper" src="assets/happy-paper.png" value="paper" alt="Paper">
			<input type="image" class="choose-hand" id="scissors" src="assets/happy-scissors.png" value="scissors" alt="Scissors">
			<input type="image" class="choose-hand" id="alien" src="assets/happy-alien.png" value="alien" alt="Alien">
			<input type="image" class="choose-hand" id="lizard" src="assets/lizard-cute.png" value="lizard" alt="Lizard">

		</div>
	</section>

	<section class="player" id="player2">
		<h3>🖥️</h3>
		<h3>Computer</h3>
		<p id="computer-wins">Wins : 0</p>
	</section>
	<script src="main.js"></script>
</body>

</html>
